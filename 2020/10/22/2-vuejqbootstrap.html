<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顾客管理</title>
</head>
 <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css">
 <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
 <!-- bootstrap js -->
 <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
 <!-- vue -->
 <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<body>
    <div id="app">

        <thead>
            <form id='customer_form' class="mb-1">
                <input type="hidden" name="id">
                用户名:<input type="text" v-model='customer.realname' >
                密码:<input type="password" v-model='customer.password' >
                手机号:<input type="text" v-model='customer.tealphone' >
                <input type="submit" class="btn btn-primary" value="提交">
            </form>
        </thead>
        <tbody>
            <tr v-for = 'item in customers'>
                <td><input type='checkbox' :value='item.id'></td>
                <td>{{item.realname }}</td>
                <td>{{item.password}}</td>
                <td>{{item.tealphone}}</td>
                <td>
                    <a href="">删除</a>
                    <a href="">修改</a>
                </td>
            </tr>
        </tbody>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            customers:[],
            customer:{}
        },
        methods:{
            reloadData(){
                var url = baseURL +'/customer/findAll'
                $.get(url,(result)=>{
                    this.customers = result.data;
                })
            }
        },
        created(){
            this.reloadData()
        }

    })
</script>
</html>
