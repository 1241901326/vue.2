<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html语法</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>                   
</head>
<body>
    <div id="app">
        <p v-bind:class='myclass'>{{msg}}</p>
        <p v-html='msg'></p>
        <p v-html='msg' v-if='isShow'></p>
        <p v-html='msg'  v-show='isShow'></p>
        
        <template v-if="loginType === 'username' ">
            <input placeholder="好呀">
        </template>
        <template v-else>
            <input placeholder="不好">
        </template>

    </div>
</body>

<script>
    new Vue({
        el:'#app',
        data:{
            isShow:true,
            myclass:'one',
            msg:'<strong>hello</strong>'
        }
    })

</script>
</html>
