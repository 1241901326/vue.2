<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>     
</head>
<body>
    <div id="app">
        <my-component :data='students'></my-component>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            students:[
                {name:'tom',age:12},
                {name:'tom',age:12},
                {name:'tom',age:12}
            ]
        },
        components:{
            'my-component':{
                template:`
                        <ul>
                    <li v-for='i in data'>
                        {{i.name}}{{i.age}}
                    </li>
                </ul>`,
                props:['data'],
                data(){
                    return{
                        
                    }
                },
               


            }
        }
    })
</script>
</html>
